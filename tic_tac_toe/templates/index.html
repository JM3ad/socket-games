<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="./static/css/main.css"></link>
</head>
<body>
    <div class="game-border">
        <div class="game-cell" id="top-left">{{ state[0] }}</div>
        <div class="game-cell" id="top-centre">{{ state[1] }}</div>
        <div class="game-cell" id="top-right">{{ state[2] }}</div>
        <div class="game-cell" id="middle-left">{{ state[3] }}</div>
        <div class="game-cell" id="middle-centre">{{ state[4] }}</div>
        <div class="game-cell" id="middle-right">{{ state[5] }}</div>
        <div class="game-cell" id="bottom-left">{{ state[6] }}</div>
        <div class="game-cell" id="bottom-centre">{{ state[7] }}</div>
        <div class="game-cell" id="bottom-right">{{ state[8] }}</div>
    </div>
    <button id="reset">Reset</button>
    <script src="./static/js/main.js"></script>
</body>
